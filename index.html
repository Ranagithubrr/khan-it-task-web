<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan IT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Outfit", "ui-sans-serif", "system-ui"]
                    },
                    colors: {
                        brand: {
                            50: "#eef7ff",
                            100: "#d9ecff",
                            600: "#1e6be3",
                            700: "#0f5bd0"
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-white font-sans text-slate-900">
    <header class="bg-brand-50/70 border-b border-brand-100">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 md:px-6 md:py-4">
            <a class="flex items-center gap-2" href="#">
                <img class="h-8 w-auto" src="src/assets/logo.png" alt="Khan IT">                
            </a>

            <nav class="hidden items-center gap-8 text-base font-medium text-slate-700 md:flex">
                <a class="text-brand-600" href="#">Home</a>
                <a class="hover:text-brand-600" href="#">About</a>
                <div class="group relative">
                    <button class="inline-flex items-center gap-1 hover:text-brand-600" type="button">
                        Services
                        <svg class="h-3 w-3 text-slate-400 group-hover:text-brand-600" viewBox="0 0 12 12" fill="none" aria-hidden="true">
                            <path d="M2.5 4.5l3.5 3.5 3.5-3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <div class="invisible absolute left-0 top-full mt-2 w-44 rounded-md border border-brand-100 bg-white py-2 text-sm text-slate-700 opacity-0 shadow-lg transition group-hover:visible group-hover:opacity-100">
                        <a class="block px-4 py-2 hover:bg-brand-50 hover:text-brand-600" href="#">Web Design</a>
                        <a class="block px-4 py-2 hover:bg-brand-50 hover:text-brand-600" href="#">SEO</a>
                        <a class="block px-4 py-2 hover:bg-brand-50 hover:text-brand-600" href="#">Marketing</a>
                    </div>
                </div>
                <a class="hover:text-brand-600" href="#">SEO Case study</a>
                <a class="hover:text-brand-600" href="#">Contact Us</a>
            </nav>

            <div class="hidden md:flex">
                <a class="inline-flex items-center gap-2 rounded-md bg-brand-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-brand-700" href="tel:+8801404282727">
                    <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M2.75 2.5A1.25 1.25 0 0 0 1.5 3.75c0 7.18 5.82 13 13 13A1.25 1.25 0 0 0 15.75 15.5v-2.25a1.25 1.25 0 0 0-1.086-1.243l-2.25-.3a1.25 1.25 0 0 0-1.2.62l-.8 1.334a10.91 10.91 0 0 1-4.748-4.748l1.334-.8a1.25 1.25 0 0 0 .62-1.2l-.3-2.25A1.25 1.25 0 0 0 5.75 2.5H3.5Z"/>
                    </svg>
                    +8801404282727
                </a>
            </div>

            <button class="inline-flex items-center justify-center rounded-md border border-slate-200 bg-white p-2 text-slate-700 shadow-sm md:hidden" type="button" id="menuToggle" aria-expanded="false" aria-controls="mobileMenu">
                <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <div class="md:hidden" id="mobileMenu" hidden>
            <div class="space-y-2 border-t border-brand-100 bg-brand-50/80 px-4 py-3 text-sm font-medium text-slate-700">
                <a class="block text-brand-600" href="#">Home</a>
                <a class="block hover:text-brand-600" href="#">About</a>
                <button class="flex w-full items-center justify-between hover:text-brand-600" type="button" id="servicesToggle" aria-expanded="false" aria-controls="servicesMenu">
                    Services
                    <svg class="h-3 w-3 text-slate-400" viewBox="0 0 12 12" fill="none" aria-hidden="true">
                        <path d="M2.5 4.5l3.5 3.5 3.5-3.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="hidden space-y-1 pl-3 text-sm" id="servicesMenu">
                    <a class="block rounded-md px-2 py-1 hover:bg-brand-50 hover:text-brand-600" href="#">Web Design</a>
                    <a class="block rounded-md px-2 py-1 hover:bg-brand-50 hover:text-brand-600" href="#">SEO</a>
                    <a class="block rounded-md px-2 py-1 hover:bg-brand-50 hover:text-brand-600" href="#">Marketing</a>
                </div>
                <a class="block hover:text-brand-600" href="#">SEO Case study</a>
                <a class="block hover:text-brand-600" href="#">Contact Us</a>
                <a class="mt-2 inline-flex w-full items-center justify-center gap-2 rounded-md bg-brand-600 px-4 py-2 text-sm font-semibold text-white shadow-sm" href="tel:+8801404282727">
                    <svg class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path d="M2.75 2.5A1.25 1.25 0 0 0 1.5 3.75c0 7.18 5.82 13 13 13A1.25 1.25 0 0 0 15.75 15.5v-2.25a1.25 1.25 0 0 0-1.086-1.243l-2.25-.3a1.25 1.25 0 0 0-1.2.62l-.8 1.334a10.91 10.91 0 0 1-4.748-4.748l1.334-.8a1.25 1.25 0 0 0 .62-1.2l-.3-2.25A1.25 1.25 0 0 0 5.75 2.5H3.5Z"/>
                    </svg>
                    +8801404282727
                </a>
            </div>
        </div>
    </header>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");
        const servicesToggle = document.getElementById("servicesToggle");
        const servicesMenu = document.getElementById("servicesMenu");

        menuToggle?.addEventListener("click", () => {
            const isOpen = !mobileMenu.hasAttribute("hidden");
            if (isOpen) {
                mobileMenu.setAttribute("hidden", "");
                menuToggle.setAttribute("aria-expanded", "false");
                servicesMenu?.classList.add("hidden");
                servicesToggle?.setAttribute("aria-expanded", "false");
            } else {
                mobileMenu.removeAttribute("hidden");
                menuToggle.setAttribute("aria-expanded", "true");
            }
        });

        servicesToggle?.addEventListener("click", () => {
            const isHidden = servicesMenu?.classList.contains("hidden");
            if (isHidden) {
                servicesMenu?.classList.remove("hidden");
                servicesToggle.setAttribute("aria-expanded", "true");
            } else {
                servicesMenu?.classList.add("hidden");
                servicesToggle.setAttribute("aria-expanded", "false");
            }
        });
    </script>
</body>
</html>
